<html>
<body>
<h1>OddEven Number</h1>
<p>Enter the Number:</p>
<input type="text"  id="num"/>
<input type="button" value="Find" onClick="findOddEven()"/>
<script>
   Function findOddEven()
	   {
              var n=document.getElementById('num').value;
		{
              if(n%2==0)
              alert("Number is Even")
              else
              alert("Number is Odd");
                }
	 }
</script>
</body>
</html>
